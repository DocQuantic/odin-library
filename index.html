<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="script.js" defer></script>
        <meta charset="UTF-8">
        <title>Odin Library</title>
    </head>
    <body>
        <header>
            <img src="images/logo.svg" alt="logo">
            <h1>The Odin Library</h1>
        </header>
        <main>
            <div class="sidebar">
                <form action="POST">
                    <ul>
                        <li>
                            <label for="book-title">Title</label>
                            <input type="text" id="book-title" name="book-title" required>
                        </li>
                        <li>
                            <label for="book-author">Author</label>
                            <input type="text" id="book-author" name="book-author" required>
                        </li>
                        <li>
                            <label for="book-pages">Number of pages</label>
                            <input type="number" id="book-pages" name="book-pages" min="0" max="10000" required>
                        </li>
                        <li>
                            <label>Did you read the book ?</label>
                            <div>
                                <input type="radio" id="book-read" name="book-read" value="true" checked>
                                <label for="book-read">Yes</label>
                            </div>
                            <div>
                                <input type="radio" id="book-not-read" name="book-read" value="false">
                                <label for="book-not-read">No</label>
                            </div>
                        </li>
                    </ul>
                    <button id="add-book-btn" type="submit">Add book</button>
                </form>
            </div>
            <div class="library">
            </div>
        </main>
    </body>
</html>
